<!DOCTYPE html>
<html>
<head>
  <title>IoT Control Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { background: #0a0f24; color: white; font-family: sans-serif; text-align: center; }
    h1 { color: #00ccff; }
    .device-group { display: inline-block; margin: 20px; padding: 20px; border: 1px solid #00ccff; border-radius: 12px; }
    .switch { margin: 10px; display: flex; justify-content: space-between; align-items: center; }
    button { padding: 8px 20px; background: #00ccff; color: #000; border: none; border-radius: 8px; cursor: pointer; }
    button.off { background: gray; }
  </style>
</head>
<body>
  <h1>IoT Control Dashboard</h1>

  <div class="device-group" id="rpi">
    <h2>Raspberry Pi</h2>
    <div class="switch"><span>GPIO 17</span><button id="rpi17" onclick="toggle('rpi/gpio/17')">OFF</button></div>
    <div class="switch"><span>GPIO 27</span><button id="rpi27" onclick="toggle('rpi/gpio/27')">OFF</button></div>
    <div class="switch"><span>GPIO 22</span><button id="rpi22" onclick="toggle('rpi/gpio/22')">OFF</button></div>
  </div>

  <div class="device-group" id="esp32">
    <h2>ESP32</h2>
    <div class="switch"><span>GPIO 16</span><button id="esp3216" onclick="toggle('esp32/gpio/16')">OFF</button></div>
    <div class="switch"><span>GPIO 26</span><button id="esp3226" onclick="toggle('esp32/gpio/26')">OFF</button></div>
    <div class="switch"><span>GPIO 27</span><button id="esp3227" onclick="toggle('esp32/gpio/27')">OFF</button></div>
  </div>

  <script>
    const client = mqtt.connect("ws://YOUR_AWS_PUBLIC_IP:9001");

    client.on("connect", () => {
      console.log("Connected to MQTT WebSocket!");
      client.subscribe("rpi/status/#");
      client.subscribe("esp32/status/#");
    });

    function toggle(topic) {
      const btn = document.querySelector(`[id='${topic.replace(/\//g, '')}']`);
      const newState = btn.innerText === "OFF" ? "ON" : "OFF";
      btn.innerText = newState;
      btn.classList.toggle("off", newState === "OFF");
      client.publish(topic, newState);
    }
  </script>
</body>
</html>
